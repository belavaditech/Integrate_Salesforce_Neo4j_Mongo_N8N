<template>
    <lightning-card title="Knowledge Graph Query" icon-name="custom:custom63">
        <div class="slds-p-around_medium">

            <lightning-textarea
                label="Enter your query"
                value={queryText}
                onchange={handleQueryChange}
            ></lightning-textarea>

            <div class="slds-m-top_medium slds-text-align_right">
                <lightning-button
                    variant="brand"
                    label="Run Query"
                    onclick={handleRunQuery}
                    disabled={isRunDisabled}
                ></lightning-button>
            </div>

            <template if:true={isLoading}>
                <lightning-spinner size="medium"></lightning-spinner>
            </template>

            <template if:true={output}>
                <div class="slds-m-top_medium output-container">
                    <h2 class="slds-text-heading_small slds-m-bottom_small">Response</h2>
                    <pre class="formatted-output">{formattedOutput}</pre>
                </div>
            </template>

            <template if:true={error}>
                <div class="slds-text-color_error">{error}</div>
            </template>

        </div>
    </lightning-card>
</template>
